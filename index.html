<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Carro WebXR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar-hit-test@1.0.0/dist/aframe-ar-hit-test.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      webxr="optionalFeatures: hit-test; requiredFeatures: hit-test;"
      xr-mode="immersive-ar"
      ar-hit-test
      renderer="alpha: true; physicallyCorrectLights: true;"
      vr-mode-ui="enabled: false"
      embedded
    >
      <!-- Luz -->
      <a-light type="ambient" intensity="1"></a-light>

      <!-- Carro escondido -->
      <a-entity
        id="carro"
        gltf-model="https://cdn.aframe.io/test-models/models/glTF/Car/Car.gltf"
        scale="0.5 0.5 0.5"
        visible="false"
      ></a-entity>

      <!-- CÃ¢mera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const cena = document.querySelector("a-scene");
      const carro = document.querySelector("#carro");

      cena.addEventListener("ar-hit-test-select", (e) => {
        carro.setAttribute("position", e.detail.position);
        carro.setAttribute("visible", true);
      });
    </script>
  </body>
</html>
