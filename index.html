<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Carro A-Frame com AR</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/aframe-inspector@1.7.0/dist/aframe-inspector.min.js "></script>
  </head>

  <body>
    <a-scene>
      <a-scene
        inspector="url: https://aframe.io/releases/1.4.0/aframe-inspector.min.js"
      >
        <!-- Scene... -->
      </a-scene>
      <!-- Ground -->
      <a-plane
        position="0 0 -10"
        rotation="-90 0 0"
        width="30"
        height="100"
        color="#333333"
      ></a-plane>

      <!-- Pit lane markings -->
      <a-plane
        position="0 0.01 -10"
        rotation="-90 0 0"
        width="5"
        height="100"
        color="#FFFFFF"
        opacity="0.5"
      ></a-plane>

      <!-- Lighting -->
      <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
      <a-light
        type="directional"
        color="#FFFFFF"
        intensity="0.5"
        position="-1 1 0"
      ></a-light>
      <!-- Marcador AR padrÃ£o "hiro" para teste -->
      <!-- Luz ambiente e direcional -->
      <a-light type="ambient" color="#ffffff"></a-light>
      <a-light type="directional" color="#ffffff" position="0 1 1"></a-light>

      <!-- Modelo do carro -->
      <a-entity gltf-model="./assets/mclaren_mp45__formula_1.glb"></a-entity>
      <a-entity
        look-controls
        wasd-controls
        data-aframe-default-camera
      ></a-entity>
    </a-scene>
  </body>
</html>
