<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Carro A-Frame com AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Marcador AR -->
      <a-marker type="pattern" url="marker/marcador.patt">
        <!-- Modelo do carro -->
        <a-entity
          gltf-model="./assets/mclaren_mp45__formula_1.glb"
          scale="0.5 0.5 0.5"
          rotation="0 180 0"
          position="0 0 0"
        ></a-entity>
      </a-marker>

      <!-- CÃ¢mara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
