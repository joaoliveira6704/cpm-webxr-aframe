<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Carro A-Frame com AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Marcador AR padrão "hiro" para teste -->
      <a-marker preset="hiro">
        <!-- Luz ambiente e direcional -->
        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="directional" color="#ffffff" position="0 1 1"></a-light>

        <!-- Modelo do carro -->
        <a-entity
          gltf-model="https://cdn.aframe.io/test-models/models/duck.gltf"
          scale="0.05 0.05 0.05"
          position="0 0.1 0"
          rotation="0 180 0"
        ></a-entity>

        <!-- Plano para referência -->
        <a-plane
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1"
          color="#7BC8A4"
        ></a-plane>
      </a-marker>

      <!-- Câmera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
